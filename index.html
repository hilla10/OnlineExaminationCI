<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>DateTimePicker Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Updated FontAwesome -->
</head>

<body>

    <div class="container">
        <div class="form-group">
            <label for="datetimepicker">Date of Completion:</label>
            <div class='input-group date datetimepicker'>
                <input type='text' class="form-control" placeholder="Date of completion" />
                <span class="input-group-addon">
                    <span class="fa fa-calendar"></span>
                </span>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js">
    </script>

    <script type="text/javascript">
        $(document).ready(function () {
            $('.datetimepicker').datetimepicker({
                format: 'MM/DD/YYYY hh:mm:ss A',
                showTodayButton: true,
                showClear: true,
                showClose: true,
                stepping: 1, // Increment in minutes, you can adjust this as needed
                icons: {
                    time: 'fa fa-clock', // Updated icon class
                    date: 'fa fa-calendar',
                    up: 'fa fa-chevron-up',
                    down: 'fa fa-chevron-down',
                    previous: 'fa fa-chevron-left',
                    next: 'fa fa-chevron-right',
                    today: 'fa fa-crosshairs',
                    clear: 'fa fa-trash',
                    close: 'fa fa-times',
                },
            });
        });
    </script>

</body>

</html>
